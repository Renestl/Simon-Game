<html>
	<head>
		<title>Simon Game</title>
		<!-- stylesheets -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Coiny|Eczar:400,800" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/simon.css">
	</head>
	<body>
		<div class='container'>
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 inner-container">
					<div class="row">
						<div class="col-sm-12 title">
							<h1>Simon</h1>
						</div> <!-- .title -->
						</div> <!-- title .row-->
					<div class="row ">
						<div class="col-sm-8 col-sm-offset-2 console">
							<div class="gameBtn">
								<div class="greenRed">
									<button class="btn btn-primary raised green"></button>
									<button class="btn btn-primary raised red"></button>
								</div><!-- .greenRed -->
								<div class="yellowBlue">
									<button class="btn btn-primary raised yellow"></button>
									<button class="btn btn-primary raised blue"></button>
								</div> <!-- .yellowBlue -->
							</div> <!-- .gameBtn -->
						</div>  <!-- .console -->
							
					</div> <!-- console .row -->

					<div class="row">
						<div class="col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-5">
							<div class="score">Score</div>
						</div><!-- controlBtn -->
					</div><!-- controlBtn .row-->
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 controlBtn">
							<button class="start">Start</button>
						</div><!-- controlBtn -->
					</div><!-- controlBtn .row-->
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3 MainCtrl">
							<button class="onOff">on/off</button>
							<button class="strict">Strict</button>
						</div><!-- controlBtn -->
					</div><!-- controlBtn .row-->
				</div> <!-- .inner-container -->
			</div><!-- inner-container .row-->
			
			<footer>
				<p>Not mobile friendly :(</p>
			</footer>			
									
									
		</div><!-- .container -->
		<!-- Scripts -->
		<script type="text/javascript" scr="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" scr="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/simon.js"></script>
	</body>
</html>
