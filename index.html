<html>
<head>
	<title>Simon&reg; Game</title>

	<!-- stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Coiny|Eczar:400,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/simon.css">

</head>
<body>

	<!-- <div class='container'> -->
		<div class='inner-container'>

			<div class='title'>
				<h1>Simon&reg;</h1>
			</div>

			<div class="console">
				<div class="gameBtn">
					<div class="greenRed">
						<button class="btn green" id='green'></button>
						<button class="btn red" id='red'></button>
					</div> <!-- .greenRed -->
					<div class="yellowBlue">
						<button class="btn yellow" id='yellow'></button>
						<button class="btn blue" id='blue'></button>
					</div>	<!-- .yellowBlue -->
				</div> <!-- .gameBtn -->
			</div> 	<!-- .console -->

			<div class="score">
				<div class="display">
					<h1 class="counter led-off">--</h1>
					<h3 class="label">Score</h3>
				</div>
			</div> <!-- .score -->

			<div class="controls">

				<div class="inline">
					<div class="begin">
						<div class="start" id='start'></div>
						<h3 class="label">Start</h3>
					</div> <!-- .begin -->
				</div> <!-- .inline -->

				<div class="inline">
					<div class="gameMode">
						<div class="light" id='light'></div>
						<div class="strict" id='strict'></div>
						<h3 class="label">Strict</h3>
					</div> <!-- .gameMode -->
				</div> <!-- .inline -->

			</div> <!-- .controls -->

			
				
				<div class="inline">
					<label class="switch" id="onOff">
						<input type="checkbox" name="onSwitch">
						<div class="slider round power"></div>
					</label>
					<h3 class="switchLabel">On/Off</h3>
				</div> <!-- .inline -->
				
				<!-- <div class="inline">
					<label class="switch" id="strict">
						<input type="checkbox" name="gameMode" disabled="disabled">
						<div class="slider round mode"></div>
					</label>
					<h3 class="switchLabel">Strict</h3>
				</div> --> <!-- .inline -->



		</div>		<!-- .inner-container -->
	<!-- </div> --> 	<!-- .container -->

	<script type="text/javascript" src='https://code.jquery.com/jquery-3.1.1.min.js' integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src='js/simon.js'></script>
</body>
</html>
